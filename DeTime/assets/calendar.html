          <script>
              // JavaScript for generating time slots
              const timeSlotContainer = document.querySelector('.scroll-container');
              for (let i = 0; i < 24; i++) {
                  const timeLabel = document.createElement('div');
                  timeLabel.className = 'text-xs py-3';
                  timeLabel.textContent = `${i === 0 || i === 12 ? 12 : i % 12} ${i < 12 ? 'AM' : 'PM'}`;
                  timeLabel.style.position = 'absolute';
                  timeLabel.style.top = `${i * 3}rem`; // Assuming each hour block is 3rem tall
                  timeSlotContainer.appendChild(timeLabel);
              }
              const eventsData = {
        "11": [
          { type: "nft-event", title: "NFT Launch", time: "12:00 AM - 1:15 AM" },
        ],
        "12": [
          { type: "gamefi-event", title: "Gamefi IEO Launch", time: "12:00 AM - 1:15 AM" },
        ],
        "14": [
          { type: "defi-event", title: "IDO Launch(DeFi)", time: "12:00 AM - 1:15 AM" },
        ],
        "17": [
          { type: "gamefi-event", title: "GameFi Event", time: "12:00 AM - 1:15 AM" },
        ],
      };
      
      const dates = document.querySelectorAll('.date-number');
      dates.forEach(date => {
        date.addEventListener('click', function() {
          dates.forEach(d => d.classList.remove('date-active'));
          date.classList.add('date-active');
          
          const selectedDate = date.getAttribute('data-date');
          const eventsForDate = eventsData[selectedDate] || [];
          
          const eventsContainer = document.querySelector('.events-container');
          eventsContainer.innerHTML = '';
          eventsForDate.forEach(event => {
            const eventDiv = document.createElement('div');
            eventDiv.className = `event ${event.type}`;
            eventDiv.innerHTML = `
              <span>${event.title}</span>
              <div class="text-xs">${event.time}</div>
            `;
            eventsContainer.appendChild(eventDiv);
          });
        });
      });
      
      document.querySelectorAll('.event').forEach(eventDiv => {
    eventDiv.addEventListener('dblclick', function() {
        // 切换高亮状态
        eventDiv.classList.toggle('highlighted');
    });
});

// 选择包含所有事件的容器
const eventsContainer = document.querySelector('.events-container');

// 为这个容器添加一个双击事件监听器
eventsContainer.addEventListener('dblclick', function(e) {
    // 检查被双击的元素是否有 'event' 类
    if (e.target.classList.contains('event')) {
        // 切换高亮状态
        e.target.classList.toggle('highlighted');
    }
});
